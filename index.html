<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Background</title>
    <style>
        body {
            background-color: green; /* Green background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: red;
            font-size: 50px;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>SHUBENSITO</h1>
    
    <input type="text" id="linkInput" value="https://apejuceshubensitoinc.website3.me/" readonly>
    <button id="copyButton">Copy Link</button>

    <iframe width="110" height="200" src="https://www.myinstants.com/instant/wide-putin-full-34040/embed/" frameborder="0" scrolling="no"></iframe>

    <script>
        document.getElementById("copyButton").addEventListener("click", async function() {
            const link = document.getElementById("linkInput").value;
            try {
                await navigator.clipboard.writeText(link);
                alert("Link copied to clipboard!");
            } catch (err) {
                console.error("Failed to copy: ", err);
            }
        });
    </script>

</body>
</html>
